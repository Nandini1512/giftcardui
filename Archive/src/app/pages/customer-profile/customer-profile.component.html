<div class="register_page mt-4">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <h1>Your profile</h1>
                    <hr>
                    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" [noValidate]="false">

                        <div class="row">
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" [(ngModel)]="currentLoggedInUser.email" name="email" id="exampleInputEmail1" readonly
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="currentLoggedInUser.firstName" name="firstName" disabled>
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="currentLoggedInUser.lastName" name="lastName" disabled>
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Mobile Number</label>
                                    <input type="text" class="form-control" [(ngModel)]="currentLoggedInUser.mobile" name="mobile" pattern="^\d{10}$" minlength="10"
                                        maxlength="10" disabled>
                                </div>
                            </div>
                            <div class="col-8 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Address</label>
                                    <input type="text" class="form-control" [(ngModel)]="currentLoggedInUser.address" name="address" minlength="5" disabled >
                                </div>
                            </div>
                        <div class="col-12">
                            <br>
                            <hr>
                        </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Old Password</label>
                                    <input type="password" class="form-control" ngModel name="oldPassword" id="exampleInputPassword1" required
                                        minlength="8">
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">New Password</label>
                                    <input type="password" class="form-control" ngModel name="newPassword" id="exampleInputPassword1" required
                                        minlength="8">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary mt-3">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
