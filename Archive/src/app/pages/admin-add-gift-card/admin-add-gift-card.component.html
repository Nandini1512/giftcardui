<div class="cantainer">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <h3>Create New GiftCard </h3>
                <hr>
                <form #giftCardForm="ngForm" (ngSubmit)="onSubmit(giftCardForm)" [noValidate]="false">

                    <div class="row">
                    <div class="col-12 mt-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Gift Card Name</label>
                            <input type="text" class="form-control" ngModel name="giftCardName" required aria-describedby="emailHelp">
                        </div>
                    </div>

                    
                        <div class="col-12 mt-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Amount</label>
                                <input type="number" class="form-control" ngModel name="amount" required
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        

                        <div class="col-12 mt-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Brand List</label>
                                <input type="text" class="form-control" ngModel name="brandList" minlength="1" 
                                    required aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">About Gift Card</label>
                                <input type="text" class="form-control" ngModel name="aboutGiftCard" required
                                    aria-describedby="emailHelp">
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
